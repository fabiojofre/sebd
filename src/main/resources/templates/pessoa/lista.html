<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>

	    <section class="layout-content" layout:fragment="corpo">
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Pessoas</span>
	                    </li>
	                </ul>
	                <a class="btn btn-primary btn-md" href="/pessoas/cadastrar" role="button">
	                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                    <span>Cadastrar Pessoas</span>
	                </a>
	            </div>
	        </nav>
	
	        <div class="container">
	
	            <p>
	                <i class="oi oi-magnifying-glass"></i><span></span>
	                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseNome"
	                        aria-controls="collapseNome">Nome
	                </button>
	                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseCargo"
	                        aria-controls="collapseCargo">Congregacao
	                </button>
	                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseData"
	                        aria-controls="collapseData">Datas
	                </button>
	            </p>
	            <div class="row">
	                <div class="col">
	                    <div class="collapse" id="collapseNome">
	
	                        <nav class="navbar navbar-light bg-light">
	                            <form class="form-inline" method="GET" action="/pessoas/buscar/nome">
	                                <input class="form-control mr-sm-2" type="search" placeholder="nome" aria-label="Search"
	                                       name="nome" />
	                                <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
	                            </form>
	                        </nav>
	
	                    </div>
	                </div>
	            </div>
	            <div class="row">
	                <div class="col">
	                    <div class="collapse" id="collapseCargo">
	
	                        <nav class="navbar navbar-light bg-light">
	                            <form class="form-inline" method="GET" action="/pessoas/buscar/cargo">
	                                <select class="form-control mr-sm-2" name="cargo" aria-label="Search">
	                                    <option value="">Cargo</option>
	                                    <option value="1">Auxiliar Contábil</option>
	                                    <option value="2">Auxiliar Administrativo</option>
	                                    <option value="3">Contador</option>
	                                    <option value="4">Adminitrador</option>
	                                    <option value="5">Programado PHP</option>
	                                    <option value="6">Desenvolvedor Java Jr.</option>
	                                    <option value="7">Desenvolvedor Java Pleno</option>
	                                    <option value="8">Desenvolvedor Java Senior</option>
	                                    <option value="9">Auxiliar de RH</option>
	                                    <option value="10">Coordenador de RH</option>
	                                    <option value="11">Psicologo</option>
	                                </select>
	                                <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
	                            </form>
	                        </nav>
	
	                    </div>
	                </div>
	            </div>
	            <div class="row">
	                <div class="col">
	                    <div class="collapse" id="collapseData">
	
	                        <nav class="navbar navbar-light bg-light">
	                            <form class="form-inline" method="GET" action="/pessoas/buscar/data">
	                                <input class="form-control mr-sm-2" type="date" aria-label="Search"
	                                       name="entrada" />
	                                <input class="form-control mr-sm-2" type="date" aria-label="Search"
	                                       name="saida" />
	                                <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
	                            </form>
	                        </nav>
	
	                    </div>
	                </div>
	            </div>
	
	
	            <div class="table-responsive">
	            
	            <div th:replace="fragments/alert"></div>
	            
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>#</th>
	                        <th>Nome</th>
	                        <th>Cartão de Membro</th>
	                        <th>Setor / Filial</th>
	                        <th>Área</th>
	                        <th>Congregação</th>
	                        <th>Função</th>
	                        <th>Telefone</th>
	                        <th>Ação</th>
	                    </tr>
	                    </thead>
	                    <tbody>
	                    <tr th:each="p : ${pessoas}">
	                        <td th:text="${p.id}">1</td>
	                        <td th:text="${p.nome}">Jorge da Silva</td>
	                        <td th:text="${p.cartaoMembro}"></td>
	                        <td th:text="${p.filial.nome}">Recursos Humanos</td>
	                        <td th:text="${p.areaNumero}"></td>
	                        <td th:text="${p.nomeCongregacao}"></td>
	                        <td th:text="${p.funcao}"></td>
	                        <td th:text="${p.telefone}"></td>
	                        <td></td>
	                        <td colspan="2">
	                            <a class="btn btn-info btn-sm" th:href="@{/pessoas/editar/{id} (id=${p.id})}" role="button">
	                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
	                            </a>
	                            <button th:id="${#strings.concat('btn_funcionarios/excluir/',p.id)}" type="button" class="btn btn-danger btn-sm"
	                                    data-toggle="modal" data-target="#myModal">
	                                <span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
	                            </button>
	                        </td>
	                    </tr>
	                    </tbody>
	                </table>
	            </div>
	        </div>
	        <div th:replace="fragments/modal :: modal"></div>
	    </section>
</body>
</html>
