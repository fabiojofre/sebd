<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	
	    <section class="layout-content" layout:fragment="corpo">
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Cadastrar Pessoas</span>
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" href="/pessoas/listar" role="button">
	                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                    <span>Listar Pessoas</span>
	                </a>
	            </nav>
	        </div>
	
	        <div class="container" id="cadastro">
	        
	        	<div th:replace="fragments/alert"></div>
	        
	            <form th:action="${pessoa.id == null} ? @{/pessoas/salvar} : @{/pessoas/editar}" 
	                  th:object="${pessoa}" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Nome Pessoa</label>
	                        <input type="text" class="form-control" id="nome" placeholder="Nome Completo"
	                               autofocus="autofocus" th:field="*{nome}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="cartaoMembro">Cartão de Membro</label>
	                        <input type="number" class="form-control" id="cartaoMembro" min="1" placeholder="Apenas números"
	                               data-mask-reverse="true" th:field="*{cartaoMembro}"/>
	                        <div class="invalid-feedback">
	                        </div>
	                    </div>
	                </div>
	
	                
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="funcao">Função na EBD</label>
	                        <select id="funcao" class="form-control" th:field="*{funcao}">
	                            <option value="">Selecione...</option>
	                            <option value="Direção">Diração</option>
	                            <option value="Professor">Professor</option>
	                        </select>
	                        <div class="invalid-feedback">
	                        </div>
	                    </div>
	                        <div class="form-group col-md-6">
	                        <label for="telefone">Telefone com WhatsApp</label>
	                        <input type="text" class="form-control" id="telefone" onkeypress="$(this).mask('(00) 0 0000-0009')" placeholder="(XX) X XXXX-XXXX"
	                               data-mask-reverse="true" th:field="*{telefone}"/>
	                        <div class="invalid-feedback">
	                        </div>
	                    </div>
	                </div>
	                
	                
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="filial">Setor / Filial</label>
	                        <select id="filial" class="form-control" th:field="*{filial}">
	                            <option value="">Selecione...</option>
	                            <option th:each="f : ${filiais}" ]
	                            th:value="${f.id}" th:text="${f.nome}"></option>
	                        </select>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    
	                    <div class="form-group col-md-1">
	                        <label for="areaNumero">Área</label>
	                        <input type="number" class="form-control" id="areaNumero" min="1" max="55"
	                               th:field="*{areaNumero}"/>
	                        <div class="invalid-feedback">
	                        </div>
	                    </div>
	                    
	                     <div class="form-group col-md-5">
	                        <label for="nomeCongregacao">Congregação</label>
	                       <input type="text" class="form-control" id="nomeCongregacao" th:field="*{nomeCongregacao}" placeholder="Congregação"/>
	                        <div class="invalid-feedback">
	                        </div>
	                    </div>
	             
	                </div>
	                
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="cidade">Cidade</label>
	                        <input type="text" class="form-control" id="cidade" th:field="*{endereco.cidade}"/>
	                        <div class="invalid-feedback">
	                        </div>
	                    </div>
	                    
	                    <div class="form-group col-md-6">
	                        <label for="logradouro">Logradouro</label>
	                        <input type="text" class="form-control" id="logradouro" 
	                               placeholder="logradouro sem número" th:field="*{endereco.logradouro}"/>
	                        <div class="invalid-feedback">
	                        </div>
	                        
	                    </div>
	                    
	                </div>
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="numero">Número</label>
	                        <input type="text" class="form-control" id="numero" th:field="*{endereco.numero}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="complemento">Complemento</label>
	                        <input type="text" class="form-control" id="complemento" 
	                               placeholder="fundos, casa, AP. 102, .." th:field="*{endereco.complemento}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="bairro">Bairro</label>
	                        <input type="text" class="form-control" id="bairro" th:field="*{endereco.bairro}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-4">
	                        <label for="uf">UF</label>
	                        <select id="uf" class="form-control" th:field="*{endereco.uf}">
	                            <option value="">Selecione...</option>
	                            <option th:each="uf : ${ufs}" th:value="${uf}" th:text="${uf.sigla}"></option>
	                        </select>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-2">
	                        <label for="cep">Cep</label>
	                        <input type="text" class="form-control" id="cep" data-mask="00000-000" 
	                               th:field="*{endereco.cep}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	                <input type="hidden" id="id" th:field="*{id}"/>
					<input type="hidden" id="endereco.id" th:field="*{endereco.id}"/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	            <div>
	            <br>
	            <br> 
	            <br>
	            <br>  
	            </div>
	        </div>
	    </section>
</body>
</html>
