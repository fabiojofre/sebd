<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>SEBD</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" href="/image/favicon.png"/>

    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet"/>
  
    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>
	<header>
		<nav class="navbar navbar-inverse navbar navbar-dark bg-dark fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="btn btn-dark navbar-toggle pull-left">
						<i class="oi oi-menu"></i>
					</button>				
					<a class="navbar-brand navbar-toggle pull-left" href="#">Escola Bíblica de Férias</a>
				</div>
			</div>
		</nav>
	</header>
	    <section class="layout-content" layout:fragment="corpo">
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                        <div>
	                            <h3>EBF 2023 - Formulário de Inscrição</h3>
	                            </div>
	                        </li>
	                    </ul>
	                </div>
	                
	            </nav>
	        </div>
	
	        <div class="container" id="cadastro">
	        
	        	<div th:replace="fragments/alert"></div>
	        
	            <form th:action="${pessoa.id == null} ? @{/ebf2023/salvar} : @{/ebf2023/editar}" 
	                  th:object="${pessoa}" method="POST">
	                  
	                  <div th:replace="fragments/validacao :: validacao"></div>
	                  
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Nome Pessoa</label>
	                        <input type="text" class="form-control" id="nome" placeholder="Nome Completo"
	                               autofocus="autofocus" th:field="*{nome}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="cartaoMembro">Cartão de Membro</label>
	                        <input type="number" class="form-control" id="cartaoMembro" min="1" placeholder="Apenas números"
	                               data-mask-reverse="true" th:field="*{cartaoMembro}"/>
	                        <div class="invalid-feedback">
	                        </div>
	                    </div>
	                  </div>
	
	                
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="funcao">Função na EBD</label>
	                        <select id="funcao" class="form-control" th:field="*{funcao}">
	                            <option value="">Selecione...</option>
	                            <option value="Direção">Diração</option>
	                            <option value="Professor">Professor</option>
	                        </select>
	                        <div class="invalid-feedback">
	                        </div>
	                    </div>
	                        <div class="form-group col-md-6">
	                        <label for="telefone">Telefone com WhatsApp</label>
	                        <input type="text" class="form-control" id="telefone" onkeypress="$(this).mask('(00) 0.0000-0009')" placeholder="(XX) X.XXXX-XXXX"
	                               data-mask-reverse="true" th:field="*{telefone}"/>
	                        <div class="invalid-feedback">
	                        </div>
	                    </div>
	                </div>
	                
	                
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="filial">Setor / Filial</label>
	                        <select id="filial" class="form-control" th:field="*{filial}">
	                            <option value="">Selecione...</option>
	                            <option th:each="f : ${filiais}" ]
	                            th:value="${f.id}" th:text="${f.nome}"></option>
	                        </select>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    
	                    <div class="form-group col-md-1">
	                        <label for="areaNumero">Área</label>
	                        <input type="number" class="form-control" id="areaNumero" min="1" max="55"
	                               th:field="*{areaNumero}"/>
	                        <div class="invalid-feedback">
	                        </div>
	                    </div>
	                    
	                     <div class="form-group col-md-5">
	                        <label for="nomeCongregacao">Congregação</label>
	                       <input type="text" class="form-control" id="nomeCongregacao" th:field="*{nomeCongregacao}" placeholder="Congregação"/>
	                        <div class="invalid-feedback">
	                        </div>
	                    </div>
	             
	                </div>
	                
	                <input type="hidden" id="id" th:field="*{id}"/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	            <div>
	            <br>
	            <br> 
	            <br>
	            <br>  
	            </div>
	        </div>
	    </section>
	   </div>
	
	<footer th:replace="fragments/footer :: rodape">
		<div>footer</div>
	</footer>
	
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript">
	    
	var url ='';
	
		$('button[id*="btn_"]').click(function(){
			url= "http://localhost:8080/" +$(this).attr('id').split("_")[1];
		});
	
		$('#ok_confirm').click(function(){
			document.location.href = url;
		});
		$(function() {
			$('[data-toggle="popover"]').popover();
		});
		
		$(document).ready(function(){
		    $(".navbar-toggle").click(function(){
		        $(".sidebar").toggleClass("sidebar-open");
		    })
		});

	</script>
</body>
</html>
