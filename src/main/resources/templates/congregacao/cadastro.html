<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Cadastrar Congregações</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" th:href="@{/congregacoes/listar}" role="button">
	                <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                <span>Listar Congregações</span>
	            </a>
	        </nav>
	
	        <div class="container" id="cadastro">
	        
	        <div th:replace ="fragments/alert"></div>
	        
	            <form th:action="${congregacao.id== null} ? @{/congregacoes/salvar} : @{/congregacoes/editar}" 
	            			th:object="${congregacao}" method="POST">
	            			
	            			 <div th:replace="fragments/validacao :: validacao"></div>
	            			
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Nome da Congregação</label>
	                        <input type="text" class="form-control" id="nome" placeholder="Nome Congregacao" 
	                        autofocus="autofocus" th:field="*{nome}"/>
	                    </div>
	                    <div class="form-group col-md-4">
	                        <label for="area">Área</label>
	                        <select id="area" class="form-control" th:field="*{area}">
	                            <option value="">Selecione</option>
	                            <option th:each="a : ${areas}" 
	                            		th:value="${a.id}" th:text="${a.nome}" >Administração</option>

	                        </select>
	                    </div>
	                </div>
	                <input type="hidden" id="id" th:field="*{id}"/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
</body>
</html>
